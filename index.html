<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TAPAWAY</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>MAKE MUSIC WITH US!</h1>
        <p>Create sounds with just one tap</p>
      </header>

      <div class="visual"></div>

       <div class="pads">
        <div class="pad1">
          <audio src="./bubble.wav" class="sound"></audio>
        </div>

        <div class="pad2">
          <audio class="sound">
            <source src="./bell.wav" />
          </audio>
        </div>

        <div class="pad3">
            <audio class="sound">
              <source src="./drums.wav" />
            </audio>
          </div>

        <div class="pad4">
              <audio class="sound">
                <source src="./violin.wav"/>
              </audio>
            </div>

         <div class="pad5">
                <audio class="sound">
                  <source src="./sparkle.wav" />
                </audio>
              </div>


    </section>
    <script src="index.js"></script>
  </body>
</html>
